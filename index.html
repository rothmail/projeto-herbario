<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbário Digital - Wireframe</title><link rel="stylesheet" href="./interfaces/css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#hero">Início</a></li>
                <li><a href="#form-section">Adicionar Planta</a></li>
                <li><a href="#list-section">Herbário</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <img src="./interfaces/img/logoHerbario.png" alt="Logo Herbário">
        <h1>Bem-vindo(a) ao seu Herbário</h1>
        <p>Pronto(a) para fazer suas coletas?</p>
    </section>

    <section id="form-section">
        <h2>Adicionar Planta</h2>
        <form id="formRegister">
            <label for="nomePopular">Nome Popular</label>
            <input type="text" id="nomePopular" placeholder="Ex: Camomila">

            <label for="nomeCientifico">Nome Científico</label>
            <input type="text" id="nomeCientifico" placeholder="Ex: Matricaria chamomilla">

            <label for="familiaBotanica">Família Botânica</label>
            <input type="text" id="familiaBotanica" placeholder="Ex: Asteraceae">

            <label for="origem">Origem</label>
            <input type="text" id="origem" placeholder="Ex: Norte da África">

            <label for="usoMedicinal">Uso Medicinal</label>
            <input type="text" id="usoMedicinal" placeholder="Ex: Anti-inflamatório">

            <label for="principioAtivo">Princípio Ativo</label>
            <input type="text" id="principioAtivo" placeholder="Ex: Flavonoides">

            <label for="parteUtilizada">Parte Utilizada</label>
            <input type="text" id="parteUtilizada" placeholder="Ex: Folhas">

            <label for="modoPreparo">Modo de Preparo</label>
            <input type="text" id="modoPreparo" placeholder="Ex: Infusão">

            <label for="contraindicacao">Contraindicações</label>
            <input type="text" id="contraindicacao" placeholder="Ex: Gestantes">

            <label for="imagem">URL da Imagem</label>
            <input type="text" id="imagem" placeholder="Ex: https://exemplo.com/plant.jpg">

            <button type="submit">Adicionar ao Herbário</button>
        </form>
    </section>

    <section id="list-section">
        <h2>Plantas no Herbário</h2>
        <ul id="plantasLista">
            <li class="pant-card">
                <img src="./interfaces/img/camomila-planta_herbario.jpg" alt="Planta">
                <h3>Camomila</h3>
                <p>Matricaria chamomilla</p>
            </li>
            <li class="plant-card">
                <img src="./interfaces/img/hortela-planta_herbario.jpg" alt="Planta">
                <h3>Hortelã</h3>
                <p>Mentha spicata</p>
            </li>
        </ul>
    </section>

</body>

</html>
