<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbário Digital</title>
    <link rel="stylesheet" href="./interfaces/css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#hero">Início</a></li>
                <li><a href="#form-section">Adicionar Planta</a></li>
                <li><a href="#list-section">Herbário</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <img src="./interfaces/img/logoHerbario.png" alt="Logo Herbário">
        <h1>Bem-vindo(a) ao seu Herbário</h1>
        <p>Pronto(a) para fazer suas coletas?</p>
    </section>

    <section id="form-section">
        <h2>Adicionar Planta</h2>
        <form id="formRegister">
            <label for="nome_popular">Nome Popular</label>
            <input type="text" id="nome_popular" placeholder="Ex: Camomila">

            <label for="nome_cientifico">Nome Científico</label>
            <input type="text" id="nome_cientifico" placeholder="Ex: Matricaria chamomilla">

            <label for="familia_botanica">Família Botânica</label>
            <input type="text" id="familia_botanica" placeholder="Ex: Asteraceae">

            <label for="origem">Origem</label>
            <input type="text" id="origem" placeholder="Ex: Norte da África">

            <label for="uso_medicinal">Uso Medicinal</label>
            <input type="text" id="uso_medicinal" placeholder="Ex: Anti-inflamatório">

            <label for="principio_ativo">Princípio Ativo</label>
            <input type="text" id="principio_ativo" placeholder="Ex: Flavonoides">

            <label for="parte_utilizada">Parte Utilizada</label>
            <input type="text" id="parte_utilizada" placeholder="Ex: Folhas">

            <label for="modo_preparo">Modo de Preparo</label>
            <input type="text" id="modo_preparo" placeholder="Ex: Infusão">

            <label for="contraindicacao">Contraindicações</label>
            <input type="text" id="contraindicacao" placeholder="Ex: Gestantes">

            <label for="imagem">URL da Imagem</label>
            <input type="text" id="imagem" placeholder="Ex: https://exemplo.com/plant.jpg">
        </form>
        <button type="submit">Adicionar ao Herbário</button>
    </section>

    <section id="list-section">
        <h2>Plantas no Herbário</h2>
        <ul id="plantasLista">
            <li class="pant-card">
                <img src="./interfaces/img/camomila-planta_herbario.jpg" alt="Planta">
                <h3>Camomila</h3>
                <p>Matricaria chamomilla</p>
            </li>
            <li class="plant-card">
                <img src="./interfaces/img/hortela-planta_herbario.jpg" alt="Planta">
                <h3>Hortelã</h3>
                <p>Mentha spicata</p>
            </li>
        </ul>
    </section>
<script src="./interfaces/js/script.js"></script>
</body>

</html>
